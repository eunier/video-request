{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Video Request</title>

        <!-- Bootstrap core CSS -->
        <link href="{% static 'video_request/bootstrap.min.css' %}" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link href="{% static 'video_request/theme.css' %}" rel="stylesheet">
    </head>
    <body>
        <div class="container theme-showcase" role="main">
            <div class="jumbotron">
                <h1>Video request page</h1>
                <a type="button" class="btn btn-link" href="{% url 'vrform' %}">Enter your video request</a>
            </div>

            {% for video in videos %}
                <div class="page-header">
                    <h1>{{ video.video_title }}</h1>
                </div>

                <div class="well">
                    <p>{{ video.video_desc }}</p>
                </div>
            {% endfor %}
        </div> <!-- /container -->
    </body>
</html>
